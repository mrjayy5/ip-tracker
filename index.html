<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"><!-- LeafletJS -->
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
    <div class="container">
        <header>
            <div class="wrapper">
                <h1>IP Address Tracker</h1>
                <form class="form js-form" id="ip_search">
                    <input type="text" name="ip-search" id="input_ip_search" placeholder="Search for any IP address or domain" aria-label="Search input">
                    <button type="submit" aria-label="Search"></button>
                </form>
                <div class="result">
                    <section class="ipaddress">
                        <h2>IP Address</h2>
                        <p id="ip">192.212.174.101</p>
                    </section>
                    <section class="location">
                        <h2>Location</h2>
                        <p id="location">Brooklyn, NY 10001</p>
                    </section>
                    <section class="timezone">
                        <h2>Timezone</h2>
                        <p id="timezone">UTC-05:00</p>
                    </section>
                    <section class="isp">
                        <h2>ISP</h2>
                        <p id="isp">SpaceX Starlink</p>
                    </section>
                </div>
            </div>
        </header>

        <main>
            <div id="map"></div>
        </main>
    </div>

    <script
        src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin="">
    </script><!-- LeafletJS -->
    <script src="/js/leaflet-providers.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
